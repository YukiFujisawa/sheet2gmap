<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>sheet2gmap</title>
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #sidebar {
        position: absolute;
        top: 10%;
        left: 72%;
        width: 25%;
        height: 40%;
        border: 1px solid #666;
        padding: 6px;
        background-color: white;
        font-family: Meriyo UI;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <td><div id="sidebar"></div></td>
    <script src="constants.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyCcdRGFvwraMkTbBCNK7wQ-SISN0fO8iSs&callback=initMap"
      async
      defer
    ></script>
    <script src="googlemap.js"></script>
  </body>
</html>
